<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot with Sidebar</title>
    <script src="https://cdn.tailwindcss.com?config=../tailwind.config.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
</head>

<body class="bg-white text-black h-screen flex">

    <!-- SIDEBAR -->
    <aside class="w-64 bg-gray-100 border-r p-4 flex flex-col">
        <h2 class="text-xl font-semibold mb-4">Chats</h2>

        <!-- New chat button -->
        <button id="new-chat-btn"
                class="w-full mb-4 py-2 bg-cyan-700 text-white rounded-lg hover:bg-cyan-800">
            + New Chat
        </button>

        <!-- Chat History List -->
        <div id="chat-history" class="flex-1 overflow-y-auto space-y-2">
    <!-- Chat rows are injected here by JS -->
        </div>
    </aside>

    <!-- MAIN CHAT AREA -->
    <div class="flex-1 flex flex-col">

        <!-- Header -->
        <header class="p-4 shadow bg-white">
            <h1 class="text-2xl font-semibold">Chatbot</h1>
        </header>

        <!-- Chat Messages -->
        <div id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-4">
            <!-- Example bot message -->
            <div class="flex">
                <div class="bg-gray-200 p-3 rounded-lg max-w-lg">
                    Hello! How can I help you?
                </div>
            </div>
        </div>

        <!-- Input Box -->
        <div class="p-4 bg-white border-t">
            <div class="flex gap-2">
                <input 
                    id="user-input" 
                    type="text" 
                    placeholder="Type your message..."
                    class="flex-1 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-black"
                />

                <button 
                    id="send-btn"
                    class="px-4 py-3 bg-cyan-700 text-white rounded-lg hover:bg-cyan-900 transition">
                    Send
                </button>
            </div>
        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
